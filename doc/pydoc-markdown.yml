
# https://pydoc-markdown.readthedocs.io/en/latest/docs/configuration/

loaders:
  - type: python

processors:
  - type: filter
  - type: osprey_pydoc.OspreyProcessor
  - type: pydocmd
  - type: osprey_pydoc.OspreyUrl
  - type: crossref

renderer:
  # https://pydoc-markdown.readthedocs.io/en/latest/docs/renderers/markdown/
  type: markdown
  render_module_header: false
